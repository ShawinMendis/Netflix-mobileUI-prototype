<ion-header translucent="true">
  <ion-toolbar>
    <ion-searchbar
      animated="true"
      class="searchbar"
      [(ngModel)]="searchTerm"
      (ionChange)="searchChnaged($event)"
    ></ion-searchbar>

    <ion-item>
      <ion-label>Search type</ion-label>
      <ion-select [(ngModel)]="type" (ionChange)="searchChnaged($event)">
        <ion-select-option value="">All</ion-select-option>
        <ion-select-option value="movie">Movies</ion-select-option>
        <ion-select-option value="series">Series</ion-select-option>
        <ion-select-option value="episode">Episode</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>
