<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let item of items">
      <ion-img [src]="item.src" class="image-slider"></ion-img>
    </ion-slide>
  </ion-slides>
</ion-content>
